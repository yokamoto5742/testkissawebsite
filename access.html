<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ACCESS | KISSA official website</title>
    <meta name="description" content="カフェ「KISSA」のアクセスマップと問い合わせフォームが掲載されたページです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" ./js/toggle-menu.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/access.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="./images/common/logo-header.png" alt="KISSA">
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="./concept.html">CONCEPT</a></li>
                        <li><a href="./menu.html">MENU</a></li>
                        <li><a href="./shop.html">SHOP</a></li>
                        <li><a href="./access.html">ACCESS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <h1>ACCESS</h1>
            <p>アクセス・お問い合わせ</p>
        </div>
        <div class="map">
            <h2>アクセスマップ</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3233.393346093317!2d138.3135294743567!3d35.863876372528885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601c6987d64042f7%3A0xf6a5d71dff896602!2z5bCP5re15rKi6aeF!5e0!3m2!1sja!2sjp!4v1695532093997!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact">
            <h2>お問い合わせフォーム</h2>
            <form action="#">
                <dl class="form-area">
                    <dt><span class="required">お名前</span></dt>
                    <dd><input type="text" name="name" id="name" placeholder="例）山田太郎" required></dd>
                    <dt>メールアドレス</dt>
                    <dd><input type="email" name="email" id="email" placeholder="例）sample@gmail.com" required></dd>
                    <dt><span class="required">電話番号</span></dt>
                    <dd><input type="tel" name="tel" id="tel" placeholder="080-123-2234"></dd>
                    <dt><span class="required">お問い合わせ種別</span></dt>
                    <dd>
                        <select class="select-box" name="genre">
                            <option value="ご予約について" selected>ご予約について</option>
                            <option value="メニューについて">メニューについて</option>
                            <option value="営業時間について">営業時間について</option>
                        </select></dd>
                    <dt><span class="required">お客様について</span></dt>
                    <dd>
                        <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様" checked>一般のお客様</label>
                        <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
                        <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
                    </dd>
                    <dt><span class="required">お問い合わせ内容</span></dt>
                    <dd><textarea class="message" name="message" required></textarea></dd>
                </dl>
                <p class="confirm-text">ご入力内容を確認の上、間違いがなければ送信ボタンを押してください。</p>
                <button class="submit-button" type="submit">送信</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="./concept.html">CONCEPT</a></li>
                <li><a href="./menu.html">MENU</a></li>
                <li><a href="./shop.html">SHOP</a></li>
                <li><a href="./access.html">ACCESS</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="./index.html">
            <img src="./images/common/logo-footer.png" alt="KISSA">
        </a>
        <p class="footer-tel">TEL: 03-1123-2234</p>
        <p class="footer-time">OPEN Fri-Sun: 11:00-16:00</p>
        <p class="copy-right"><small>&copy; KISSA</small></p>
    </footer>
</body>

</html>
